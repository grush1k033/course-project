<div class="part-content">
    <div class="content-wrap">
        <div class="content-title">Полное название</div>
        <div class="content-subtitle">Поля, отмеченные знаком (*) должны быть заполнены</div>
        <div class="content-inputs" [formGroup]="form" >
            <div class="flex flex-column gap-2">
                <label for="username">Имя*</label>
                <input 
                    pInputText 
                    id="username"
                    formControlName="username" 
                     />
            </div>
            <div class="flex flex-column gap-2">
                <label for="email">Почта*</label>
                <input 
                    pInputText 
                    id="email" 
                    formControlName="email"
                     />
            </div>
            <div class="flex flex-column gap-2">
                <label for="password">Пароль*</label>
                <p-password  id="password" formControlName="password" [toggleMask]="true" />

            </div>
            <div class="flex flex-column gap-2">
                <label for="password-repeat">Повторите пароль*</label>
                <p-password  id="password-repeat" formControlName="passwordRepeat" [toggleMask]="true" />
            </div>
            <div class="wrap-buttons__order-button">
                <p-button
                  (onClick)="submitForm()"
                  [style]="{width: '100%',}"
                  label="Сохранить"
                  severity='warning'
                  [disabled]="form.invalid || !passwordEqual"
                />
            </div>
        </div>
    </div>
</div>
<div class="part-down">
    <div class="part-down__title">Удалить профиль</div>
    <div class="wrap-buttons__order-button">
        <p-button
          [style]="{width: '100%',}"
          label="Удалить"
          severity='warning'
        />
    </div>
</div>
