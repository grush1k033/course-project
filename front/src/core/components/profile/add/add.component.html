<div [formGroup]="form" class="add-profile">
  <app-garage
    [isProfile]="true"
    (onChangeGarage)="changeGarage()"
  ></app-garage>

  <div class="input-wrapper">
    <div class="flex flex-column gap-2">
      <label for="name">Введите название автозапчасти</label>
      <input
        formControlName="name"
        pInputText
        id="name"
      />
    </div>
    <div class="flex flex-column gap-2 textarea">
      <label for="description">Введите описание автозапчасти</label>
      <textarea
        formControlName="description"
        [autoResize]="true"
        id="description"
        rows="5"
        cols="30"
        pInputTextarea
      >
    </textarea>
    </div>



    <div class="input-numbers">
      <div class="input">
        <label for="category">Выберите категорию</label>
        <p-dropdown
          formControlName="category"
          [style]="{width: '100%'}"
          [options]="categories"
          inputId="category"
          optionLabel="name"
          optionValue="id"
          placeholder="Выберите категорию"
        />
      </div>
      <div class="input">
        <label for="price">Введите цену</label>
        <p-inputNumber
          formControlName="price"
          [style]="{width: '100%'}"
          inputId="price"
          mode="currency"
          currency="BYN"
          locale="de-DE"
          [min]="0"
        />
      </div>
      <div class="input">
        <label for="amount">Введите количество</label>
        <p-inputNumber
          formControlName="amount"
          [style]="{width: '100%'}"
          pTooltip="Введите максимальное количество товаров"
          inputId="amount"
          [min]="0"
        />
      </div>
      <div class="input">
        <label for="discount">Введите скидку</label>
        <p-inputNumber
          formControlName="discount"
          [style]="{width: '100%'}"
          inputId="discount"
          suffix="%"
          [min]="0.1"
        />
      </div>
    </div>

    <input type="file" (change)="onFileSelected($event)">

    @if(!id) {
      <p-button
        (onClick)="submitForm()"
        [disabled]="form.invalid"
        [style]="{width: '100%'}"
        label='Добавить новый товар' severity="warning" />
    } @else {
      <p-button
        (onClick)="submitForm(true)"
        [disabled]="form.invalid"
        [style]="{width: '100%'}"
        label='Редактировать товар' severity="warning" />
    }

  </div>

</div>
