<div class="container">
<div class="items">
  @for(item of basketItems; track item.basket_id) {
    <app-cart-item (onDelete) = "deleteBasketItem($event)" (onUpdate)="updateItem()" [baketItem]="item"></app-cart-item>
  } @empty {
    @for(item of [1,2,3,4]; track item) {
      <p-skeleton width="100%" height="152px"></p-skeleton>
    }
  }
</div>
<div class="total">
  <div class="total-back">
    <p-button
    (onClick)="back()"
    label="Вернуться к покупкам"
    icon="pi pi-chevron-circle-left"
    />
  </div>
  <div class="total-result">
    <div class="wrap-price">
      <div class="wrap-price__old">{{oldTotal}} BYN</div>
      <div class="wrap-price__sum"><strong>Сумма заказа: {{total}} BYN</strong></div>
      <div class="wrap-price__delivery">
        <div class="wrap-price__delivery__icon">
          <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z" fill="#0F0F0F"/>
            <path d="M12 5C11.4477 5 11 5.44771 11 6V12.4667C11 12.4667 11 12.7274 11.1267 12.9235C11.2115 13.0898 11.3437 13.2343 11.5174 13.3346L16.1372 16.0019C16.6155 16.278 17.2271 16.1141 17.5032 15.6358C17.7793 15.1575 17.6155 14.5459 17.1372 14.2698L13 11.8812V6C13 5.44772 12.5523 5 12 5Z" fill="#0F0F0F"/>
          </svg>
        </div>
        <div class="wrap-price__delivery__title">Доставка: <span class="wrap-price__delivery__title-color">На завтра</span></div>
      </div>
    </div>

    <div class="wrap-buttons">
      <div class="wrap-buttons__phone-input">
        <label class="wrap-buttons__phone-title">Введите email*</label>
        <input type="email" name="number"
          value placeholder="Введите"
          maxlength="19"
          style="text-align: center;">
      </div>
      <div class="wrap-buttons__order-button">
        <p-button
        [style]="{width: '100%',}"
        label="Заказать"
        severity='warning' 
      />
      </div>
    </div>
  </div>
</div>
</div>
