<div class="container">
<div class="items">
  @for(item of basketItems; track item.basket_id) {
    <app-cart-item (onDelete) = "deleteBasketItem($event)" [baketItem]="item"></app-cart-item>
  } @empty {
    @for(item of [1,2,3,4]; track item) {
      <p-skeleton width="100%" height="152px"></p-skeleton>
    }
  }
</div>
<div class="total"></div>
</div>
